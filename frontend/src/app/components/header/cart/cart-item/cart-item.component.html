<div class="bg-white shadow-md rounded-xl p-6 flex gap-4 items-center">
  <!-- Product image -->
  <img [src]="item().product.imageUrl" class="w-[50px] h-[50px] object-contain" />

  <!-- Product info -->
  <div class="flex flex-col">
    <span class="text-md font-bold cursor-pointer" (click)="goToDetails()">{{
      item().product.title
    }}</span>
    <span class="text-sm">{{ '$' + item().product.price }}</span>
  </div>

  <div class="flex-1"></div>

  <!-- Quantity controls -->
  <div class="flex items-center justify-center gap-3 rounded-lg px-3 py-1">
    <!-- Decrease -->
    <button
      (click)="cartService.decreaseQuantity(item().product)"
      class="text-xl text-red-500 hover:text-red-700 flex items-center cursor-pointer"
    >
      <fa-icon icon="circle-minus"></fa-icon>
    </button>

    <span class="font-semibold text-md w-6 text-center">
      {{ item().quantity }}
    </span>

    <!-- Increase -->
    <button
      (click)="cartService.addToCart(item().product)"
      class="text-xl text-green-500 hover:text-green-700 flex items-center cursor-pointer"
    >
      <fa-icon icon="circle-plus"></fa-icon>
    </button>
  </div>

  <!-- Remove button -->
  <button
    class="ml-4 text-red-600 hover:text-red-800 text-xl flex items-center cursor-pointer"
    (click)="cartService.removeFromCart(item().product)"
  >
    <fa-icon icon="trash"></fa-icon>
  </button>
</div>
