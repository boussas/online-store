<div #cartContainer id="cart-container" class="px-25 bg-slate-100 flex flex-col">
  <h2 class="text-2xl p-6">Shopping cart</h2>

  <div class="flex-1 p-6 flex flex-row justify-center gap-10">
    <div class="flex flex-col gap-4 min-w-fit">
      @if(cartService.cart().length === 0) {
      <div class="flex-1 flex items-center justify-center gap-2">
        <span class="text-gray-500 text-xl">Your cart is empty.</span>
      </div>
      } @else {
      <div class="flex flex-col gap-3">
        @for (item of cartService.cart(); track $index) {
        <app-cart-item [item]="item" />
        }
      </div>
      }
    </div>

    @if(cartService.cart().length != 0) {
    <app-order-summary />
    }
  </div>
</div>
