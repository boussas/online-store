<div class="flex items-center justify-center py-10 bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
          placeholder="Enter your first name"
        />
        <div
          *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          First name is required.
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
          placeholder="Enter your last name"
        />
        <div
          *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Last name is required.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
          placeholder="Enter your email"
        />
        <div
          *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none pr-10"
            placeholder="Enter your password"
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500"
          >
            <fa-icon [icon]="hidePassword ? 'eye-slash' : 'eye'"></fa-icon>
          </button>
        </div>
        <div
          *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <div class="relative">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none pr-10"
            placeholder="Confirm your password"
          />
          <button
            type="button"
            (click)="toggleConfirmPassword()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500"
          >
            <fa-icon [icon]="hideConfirmPassword ? 'eye-slash' : 'eye'"></fa-icon>
          </button>
        </div>
        <div
          *ngIf="signupForm.errors?.['notMatching'] && signupForm.get('confirmPassword')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Passwords do not match.
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
