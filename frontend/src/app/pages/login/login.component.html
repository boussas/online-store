<div class="flex items-center justify-center py-20 bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
          placeholder="Enter your email"
        />
        <div
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid email.
        </div>
      </div>

      <!-- Password with toggle -->
      <!-- Password with toggle -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none pr-10"
            placeholder="Enter your password"
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500"
          >
            <fa-icon [icon]="hidePassword ? 'eye-slash' : 'eye'"></fa-icon>
          </button>
        </div>
        <div
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Password is required.
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
