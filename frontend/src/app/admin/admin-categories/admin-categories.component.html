<!-- Global Search -->
<div class="flex flex-row mb-4 px-20 justify-between">
  <h2 class="text-xl font-bold">Categories</h2>
  <p-iconField iconPosition="left">
    <p-inputIcon>
      <i class="pi pi-search"></i>
    </p-inputIcon>
    <input
      pInputText
      type="text"
      (input)="onGlobalFilter($event)"
      placeholder="Search categories..."
      class="w-64"
    />
  </p-iconField>
</div>

<!-- Table -->
<div class="px-10">
  <p-table
    #dt
    [value]="categories()"
    dataKey="id"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [showGridlines]="true"
    [globalFilterFields]="['name']"
    sortField="id"
    [sortOrder]="1"
  >
    <ng-template #header>
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id" /></th>
        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template #body let-category>
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <button
            type="button"
            class="p-2 rounded-md bg-amber-500 text-white hover:bg-amber-600 mr-2"
            (click)="openDialog(category)"
          >
            <fa-icon [icon]="faPenToSquare"></fa-icon>
          </button>
          <button
            type="button"
            class="p-2 rounded-md bg-red-500 text-white hover:bg-red-600"
            (click)="deleteCategory(category)"
          >
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="3">No categories found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Add Button -->
<div class="mt-4">
  <button
    type="button"
    class="p-2 px-4 rounded-md bg-blue-600 text-white hover:bg-blue-700 flex items-center"
    (click)="openDialog()"
  >
    <i class="pi pi-plus mr-1"></i> Add Category
  </button>
</div>

<!-- Modal -->
<p-dialog
  [header]="selectedCategory ? 'Edit Category' : 'Add Category'"
  [(visible)]="showDialog"
  [modal]="true"
  [style]="{ width: '450px' }"
  (onHide)="showDialog.set(false)"
>
  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" class="space-y-4">
    <div class="p-field">
      <label class="block mb-1 font-medium">Name</label>
      <input pInputText formControlName="name" class="w-full" />
      <small
        class="p-error"
        *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched"
      >
        Name is required.
      </small>
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <p-button type="submit" label="Save" [disabled]="categoryForm.invalid"></p-button>
      <p-button
        label="Cancel"
        class="p-button-secondary"
        (onClick)="showDialog.set(false)"
      ></p-button>
    </div>
  </form>
</p-dialog>
